{% extends "frontend/_base.html"%}  
{%block content%}  
    <header>
      <section class="cabezal">
        <nav class="desplegable">
          <div class="floatFix fondoNav">
            <div id="troncal">
              <div class="floatFix servicios">
                <span>SUPLEMENTOS</span>
                <div class="columnaUno">
                  {% for cat in cats %}
                    {% if cat['type']=='suplemento' %}
                      <a href="{{ url_for('frontend/secciones/category', category=cat['key']) }}" >{{cat['desc']}}</a>
                    {% endif %}
                  {% endfor %}
              
                </div>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>
{%endblock%}
